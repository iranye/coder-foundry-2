    <title>Dev Blog and Other - Links</title>

    <link rel="stylesheet" href="site.css" type="text/css" />
</head>
<body>
    <header>
      <nav>
        <ul id="header-links">
        </ul>
      </nav>
    </header>
        <main>
          <aside>
            <img src="images/kellen-riggin-W_PrZQrFlis-unsplash.jpg" id="main-img" alt="Links to Stuff" />
          </aside>

        </main>
    <footer>
      <nav>
        <ul id="footer-links">
        </ul>
      </nav>
    </footer>
</body>

<script type="text/javascript" src="scripts/jquery-3.6.0.js"></script>
<script>

    $((/* jQuery ready */) => {
        populateLinksMain();
    });

function populateLinksMain() {
    let $mainLinks = $("#header-links");
    let $footerLinks = $("#footer-links");

    let linkTemplate = (href, title) =>
        `<li><a href='${href}'>${title}</a></li>`

    $.get("data/links-main.json")
        .done((data) => {
        let length = data.length;
        console.log(`${ length } main links found`);
        data.forEach((item) => {
            $mainLinks.append(linkTemplate(item.Href, item.Title));
            $footerLinks.append(linkTemplate(item.Href, item.Title));
        });
    })
}

</script>

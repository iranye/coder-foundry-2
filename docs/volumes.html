<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
    <title>Volumes - Queries</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
      #leftpane{
        border:1px solid black;
          height: 160px;
      }
      #mainpane{
        background-color:lightblue;
        border:1px solid black;
          height: 600px;
      }
    </style>
</head>
<body>
    <header>
      <nav>
        <ul id="header-links">
        </ul>
      </nav>
    </header>

    <div id="leftpane" class="col-sm-4" >
      <form class="form-horizontal">
            <div class="form-group">
                <label for="filter" class="control-label">Filter</label>
                <div class="">
                    <input type="text" id="filter" name="filter" class="form-control" />
                </div>
            </div>
      </form>
    </div>
    
    <div id="mainpane" class="col-sm-8" >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>

<script type="text/javascript" src="scripts/jquery-3.6.0.js"></script>
<script>

    $((/* jQuery ready */) => {
        let $links = $("#links");

        let linkTemplate = (item, tags, desc) =>
        `<tr id='${item.Id}' class='${tags}'><td>${item.Title}</td><td>[${tags}]</td><td>${desc}</td><td><a class="anchor" href="${item.Href}" target="_blank">${item.Href}</a></td></tr>`
        
        $.get("data/blog-links.json")
        .done((data) => {
            let length = data.length;
            console.log(`Fetch result: ${ length } links loaded`);
            data.forEach((item) => {
              tags = "";
              for (var i = 0; i < item.Tags.length; i++) {
                let padding = "";
                if (i > 0) padding = " ";
                let tagName = massageStr(item.Tags[i].Name);
                console.log("tagName: " + tagName);
                tags += padding + tagName;
              }
              var desc = "";
              if (item.Desc) {
                desc = item.Desc;
              }
                $links.append(linkTemplate(item, tags, desc));
            });
            setupTags();
        })

        populateTags();
        populateLinksMain();
    });

    function massageStr(str) {
      return str.replace(/c\#/g, 'c-sharp');
    }

    function setupTags() {
      console.log("setting up tags");
      $("#tags").on("click", "li", function(event) {
          let tagSelected = $(this).text();
            console.log(tagSelected);
            $("tr").hide()
            $(`.${tagSelected}`).show();

            return false;
          });
    }

  function populateTags() {
      let $tagsEl = $("#tags");
      let tagTemplate = (tag) =>
      `<li>${tag}</li>`

      $.get("data/tags.json")
      .done((data) => {
      let length = data.length;
      console.log(`${ length } tags found`);
      data.forEach((tag) => {
          let tagName = massageStr(tag.Name);
          $tagsEl.append(tagTemplate(tagName));
      });
      })
  }

function populateLinksMain() {
    let $mainLinks = $("#header-links");

    let linkTemplate = (href, title) =>
        `<li><a href='${href}'>${title}</a></li>`

    $.get("data/links-main.json")
        .done((data) => {
        let length = data.length;
        console.log(`${ length } main links found`);
        data.forEach((item) => {
            $mainLinks.append(linkTemplate(item.Href, item.Title));
        });
    })
}

</script>
</html>
